<div class="GOL">
  <section class="hero primary-background is-fullheight">
    <!-- Bulma - Hero head -->
    <div class="hero-head">
      <nav class="navbar is-transparent">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item" style="color: #fff">
              <span class="icon">
                <fa-icon [icon]="['fas', 'heartbeat']"></fa-icon>
              </span>
              <span><b>GAME OF LIFE</b></span>
            </a>
            <span [ngClass]="{'is-active': isNavbar}"
                  class="navbar-burger burger  font-white"
                  data-target="navbarMenuHeroA"
                  (click)="isNavbar = !isNavbar">
             <span aria-hidden="true"></span>
             <span aria-hidden="true"></span>
             <span aria-hidden="true"></span>
            </span>
          </div>
          <div id="navbarMenuHeroA" [ngClass]="{ 'is-active': isNavbar }" class="navbar-menu">
            <div class="navbar-end">
              <a class="navbar-item font-white"
                 routerLink="/game"
                 (click)="swapComponent('gamePage')">
                <span class="icon">
                  <fa-icon [icon]="['fas', 'gamepad']"></fa-icon>
                </span>
                <span><b>GAME</b></span>
              </a>
              <a class="navbar-item font-white"
                 routerLink="/info"
                 (click)="swapComponent('infoPage')">
                <span class="icon">
                  <fa-icon [icon]="['fas', 'info']"></fa-icon>
                </span>
                <span><b>INFO</b></span>
              </a>
              <span class="navbar-item">
                <a class="button is-info"
                   href="https://github.com/Ijee/Game-of-Life-Angular"
                   target="_blank"
                   rel="noopener">
                  <span class="icon">
                    <fa-icon [icon]="['fab', 'github']"></fa-icon>
                  </span>
                  <span>
                    <b>Ijee</b>
                  </span>
                </a>
              </span>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <!-- Bulma - Hero content -->
    <div class="hero-body" [@fadeAnimation]="getRouterOutletState(o)">
      <div class="container is-paddingless">
        <div class="columns box is-fullwidth is-gapless">
          <main class="column is-12">
            <router-outlet #o="outlet"></router-outlet>
          </main>
        </div>
      </div>
    </div>
    <!-- Bulma - Hero footer -->
    <footer class="footer">
      <div class="container">
        <div class="columns">
          <div class="column is-fullwidth">
            <app-controller [main-component]="mainComponent"></app-controller>
          </div>
        </div>
      </div>
    </footer>
    <app-import-modal></app-import-modal>
    <app-export-modal></app-export-modal>
  </section>
</div>
