<div class="columns is-fullwidth is-gapless">
  <div class="column is-size-7-mobile is-half-mobile">
    <strong>TICK: {{ gameService.getTick() | async }}</strong>
  </div>
  <div class="column is-size-7-mobile is-half-mobile">
    <strong>CELL COUNT: {{ gameService.getCellCount() | async }}</strong>
  </div>
  <div class="column is-size-7-mobile is-half-mobile">
    <strong>CELLS ALIVE: {{ gameService.getCellsAlive() | async }}</strong>
  </div>
  <div class="column is-size-7-mobile is-half-mobile">
    <strong>CELLS CREATED: {{ gameService.getCellsCreated() | async }}</strong>
  </div>
  <div class="column is-size-7-mobile is-half-mobile">
    <strong>SPEED: {{ gameService.getGameSpeed() | async }} %</strong>
  </div>
</div>
